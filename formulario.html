  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #cc0066;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #cc0066;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a60052;
    }
    aside {
  width: 100%;
  background: linear-gradient(to right, #fff0f5, #ffe6f0);
  padding: 20px 0;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  border-bottom: 2px solid #e6a6b6;
  backdrop-filter: blur(6px);
  font-family: 'Georgia', serif;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
}

aside ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 50px;
  padding: 0;
  margin: 0;
}

aside li {
  position: relative;
}

aside a {
  color: #99004d;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  padding: 8px 12px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

aside a:hover {
  background-color: rgba(204, 0, 102, 0.1);
  color: #660033;
  box-shadow: 0 2px 10px rgba(204, 0, 102, 0.2);
}
footer {
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background: linear-gradient(to right, #ffe6f0, #fff0f5);
  font-family: 'Georgia', serif;
  font-size: 1.2em;
  color: #b30059;
  position: fixed;
  bottom: 0;
  left: 0;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
  z-index: 50;
}

footer p {
  margin: 0;
  letter-spacing: 1px;
}
