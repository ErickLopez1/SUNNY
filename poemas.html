<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pensando en ti</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  padding: 30px;
  background: linear-gradient(to right, #ffe6e6, #fff0f5);
  color: #4b2e2e;
  margin: 0;
}

h1 {
  text-align: center;
  font-family: 'Great Vibes', cursive;
  color: #b30059;
  font-size: 48px;
  margin-top: 60px;
  margin-bottom: 40px;
}
aside {
  width: 100%;
  background: linear-gradient(to right, #fff0f5, #ffe6f0);
  padding: 20px 0;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  border-bottom: 2px solid #e6a6b6;
  backdrop-filter: blur(6px);
  font-family: 'Georgia', serif;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
}

aside ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 50px;
  padding: 0;
  margin: 0;
}

aside li {
  position: relative;
}

aside a {
  color: #99004d;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  padding: 8px 12px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

aside a:hover {
  background-color: rgba(204, 0, 102, 0.1);
  color: #660033;
  box-shadow: 0 2px 10px rgba(204, 0, 102, 0.2);
}

    main {
      flex-grow: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .poema {
      background: #fff0f5;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      cursor: pointer;
    }
    .poema:hover {
      transform: scale(1.02);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }
    .poema p {
      white-space: pre-line;
      margin: 0;
      font-size: 0.95em;
    }
    .corazon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #e60073;
      display: none;
    }
    .poema.mostrando .corazon {
      display: block;
      animation: latido 0.5s ease;
    }
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    .error {
      text-align: center;
      color: red;
      font-size: 1.5em;
      margin-top: 50px;
    }
    h2{
      text-align: center;
  font-family: 'Great Vibes', cursive;
  color: #b30059;
    }
    footer {
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background: linear-gradient(to right, #ffe6f0, #fff0f5);
  font-family: 'Georgia', serif;
  font-size: 1.2em;
  color: #b30059;
  position: fixed;
  bottom: 0;
  left: 0;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
  z-index: 50;
}

footer p {
  margin: 0;
  letter-spacing: 1px;
}
  </style>
</head>
<body>

    <ul>
  
      <li><a href="inicio.html">INICIO</a></li>

      <li><a href="flores.html">FLORES</a></li> 
      <li><a href="formulario.html">POR SI QUIERES DECIR ALGO</a></li>
    </ul>
  </aside>

<main>
  <h1>UN POEMA CADA QUE PIENSE EN TI</h1>

  <div class="grid" id="poemas"></div>

  <h2>AGREGARÉ MÁS CADA QUE ME ACUERDE DE TI</h2>
</main>

<script>

    const poemas = [
      "Tus ojos son estrellas\nque iluminan mi andar,\ntu voz es melodía\nque me invita a soñar.",
        "Amar es tu mirada,\nes perderme en tu voz,\nes vivir de esperanza,\nes creer en los dos.",
        "Si pudiera ser un verso\nviviría en tu canción,\nsería eco de tus risas,\nsusurro en tu corazón.",
        "Contigo la vida canta,\ncontigo florece el sol,\nmi mundo cobra sentido\nal sentir tu dulce amor.",
        "Eres lluvia de ternura,\nbrisa fresca de pasión,\ncaricia que en mi locura\nenamora mi razón.",
        "Cuando me besas despacio\nel universo se enciende,\nla luna baja a mirarnos,\nmi corazón te comprende.",
        "Amor que cruza mares,\namor que vence el dolor,\neres fuego que me abraza,\nesencia de mi color.",
        "En el jardín de tu alma\nplanto mis sueños de amor,\ncada latido te nombra,\ncada suspiro es tu voz.",
        "Te pienso en la madrugada,\nte sueño al anochecer,\ntu nombre susurra el viento,\nno te quiero ni perder.",
        "Por siempre serás mi canto,\nmi poesía y mi flor,\nel latido de mi pecho,\nmi eternidad y mi sol.",
        "Tu amor es mi refugio,\nmi estrella en la oscuridad,\nun susurro que me guía,\nun latido de verdad.",
        "Cada beso tuyo es viento\nque me empuja a volar,\ncada abrazo tuyo es fuego\nque me enseña a amar.",
        "Tú y yo, en silencio,\nhablando con la piel,\nescribimos melodías\nque solo el alma ve.",
        "Mi mundo cabe en tu risa,\nmi cielo vive en tu mirar,\nno hay mayor alegría\nque contigo caminar.",
        "Amarte no fue planeado,\nfue destino, fue azar,\ny en el dulce caos de tu abrazo\nme encontré sin buscar.",
        "Tus caricias son promesas,\ntus suspiros bendición,\neres arte, eres poema,\neres toda mi canción.",
        "Tus manos en las mías,\ntu aliento sobre mi ser,\nson constelaciones vivas\nque jamás dejaré de ver.",
        "Entre tus brazos olvido\ntodas mis viejas heridas,\ntu amor es la melodía\nque sana todas mis vidas.",
        "Tu amor no es solo ternura,\nes fuerza, es tempestad,\nes la chispa que ilumina\ncada rincón de mi paz.",
        "Amarte es soñar despierto,\nvivir en un edén,\ndonde cada latido\nme acerca más a tu bien.",
        "Si fueras flor, serías rosa,\nsi fueras cielo, serías azul,\nsi fueras canción, serías dulce,\npero eres amor, y eres tú.",
        "Tiemblan las estrellas\ncuando me nombras amor,\nporque el universo entero\nsabe que late por vos.",
        "Tu nombre en mis labios\nes poesía en flor,\nun canto infinito\nbrotando del corazón.",
        "Un minuto a tu lado\nvale más que la eternidad,\npues en ese instante eterno\nse detiene la verdad.",
        "Tú eres mi refugio,\nmi calma y mi vendaval,\nmi dulce melodía\ny mi grito pasional.",
        "La noche me habla de ti,\nel viento me lleva tu olor,\ncada estrella susurra tu nombre\ncomo un eco de amor.",
        "Amar es perder el miedo,\nes saltar sin preguntar,\nes confiar en tus abrazos\ncomo quien vuelve a volar.",
        "Te pienso en cada aurora,\nte sueño al anochecer,\nte amo sin saber cómo,\nsin preguntas, sin porqué.",
        "Bajo tu mirada tibia,\ntodo en mí florecerá,\ncomo tierra sedienta\nque la lluvia besará.",
        "Que seas tú mi principio,\nque seas tú mi final,\nporque en cada universo\nsiempre te vuelvo a amar.",

    
    ];

    const grid = document.getElementById('poemas');
    poemas.forEach(texto => {
      const div = document.createElement('div');
      div.className = 'poema';
      div.innerHTML = `<p>${texto}</p><div class="corazon">❤️</div>`;
      div.addEventListener('click', () => {
        div.classList.toggle('mostrando');
      });
      grid.appendChild(div);
    });
</script>
<br><br>
<footer>
  <p>Con amor para ti</p>
</footer>

</body>
</html>
